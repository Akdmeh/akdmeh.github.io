<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Combiner</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-group">
                    <label for="price">Сума банки</label>
                    <input type="text" id="price" class="form-control" value="10000">
                </div>
                <div class="form-group">
                    <label for="price">Ім'я (не обов'язково, лише для назви файлу)</label>
                    <input type="text" id="username" class="form-control" value="">
                </div>
                <div class="form-group">
                    <label for="upload">Зображення користувача</label>
                    <input type="file" id="upload" class="form-control-file" accept="image/*">
                </div>
                <div class="text-center">
                    <button id="download" class="btn btn-primary mt-3" style="display:none;">Download Combined Image</button>
                </div>
                <canvas id="canvas" class="mt-3" style="display:none;"></canvas>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
